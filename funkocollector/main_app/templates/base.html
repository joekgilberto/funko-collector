{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"">
            <div class=" container-fluid">
            <h1><a href="{% url 'home' %}">Funko Collector</a></h1>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link {% if title == 'About' %}active{% endif %}" aria-current="page"
                        href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link {% if title == 'Gift a Funko' %}active{% endif %}"
                        aria-current="page" href="{% url 'funkos_create' %}">Gift a Funko</a></li>
                <li class="nav-item"><a class="nav-link {% if title == 'Become an Admirer' %}active{% endif %}"
                        aria-current="page" href="{% url 'admirers_create' %}">Become an Admirer</a></li>
                <li class="nav-item"><a class="nav-link {% if title == 'All Funkos' %}active{% endif %}"
                        aria-current="page" href="{% url 'index' %}">View All My Funkos</a></li>
                        <li class="nav-item"><a class="nav-link {% if title == 'All Admirers' %}active{% endif %}"
                            aria-current="page" href="{% url 'admirers_index' %}">View All My Admirers</a></li>
                        
            </ul>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div>Made for educational practice only | 2023 Funko Collector</div>
    </footer>
    <script>
    </script>
</body>

</html>
