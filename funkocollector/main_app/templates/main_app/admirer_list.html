{% extends 'base.html' %}
{% block content %}

<h1>Admirer List</h1>

{% for admirer in admirer_list %}
  <a href="{% url 'admirers_detail' admirer.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ admirer.name }}</span>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
