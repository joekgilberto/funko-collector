{% extends 'base.html' %}

{% block content %}
{% if funko %}
    <h1><span class="blue-text">Edit:</span> {{funko.name}} #{{funko.number}}</h1>
    <h4>from the {{funko.collection}} Collection</h4>
  {% else %}
  <h1>Gift a Funko</h1>
  {% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST" class="funko-form">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    {% if funko %}
    <input class="btn btn-primary" type="submit" value="Edit Funko" class="btn">
    {% else %}
    <input class="btn btn-primary" type="submit" value="Hand it over!" class="btn">
    {% endif %}
  </form>
{% endblock %}
